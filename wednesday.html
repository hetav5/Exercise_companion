<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wednesday Exercises</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Wednesday's Workout (LEGS)</h1>
    <ul>
      <h3>Quads</h3>
      <li>Leg Press - 3 x 12</li>
      <div class="exercise">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NHcaiGLhEK8?si=LC1v5y00zrihCkGY&amp;start=2"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="weight-log" data-day="wednesday" data-exercise="Leg-Press">
        <label for="weight-wednesday-Leg-Press">Log your weight (kg):</label>
        <input type="number" id="weight-wednesday-Leg-Press" min="0" step="0.1">
        <button onclick="saveWeight('wednesday', 'Leg-Press')">Save</button>
        <div class="last-weight" id="last-weight-wednesday-Leg-Press"></div>
      </div>
      <li>Leg Extensions - 3 x 12</li>
      <div class="exercise">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/m0FOpMEgero?si=gIwcDz_3zAIKoHYe&amp;start=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="weight-log" data-day="wednesday" data-exercise="Leg-Extension">
        <label for="weight-wednesday-Leg-Extension">Log your weight (kg):</label>
        <input type="number" id="weight-wednesday-Leg-Extension" min="0" step="0.1">
        <button onclick="saveWeight('wednesday', 'Leg-Extension')">Save</button>
        <div class="last-weight" id="last-weight-wednesday-Leg-Extension"></div>
      </div>
    </ul>
    <ul>
      <h3>Hamstrings</h3>
      <li>Romanian Deadlifts - 3 x 12</li>
      <div class="exercise">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CN_7cz3P-1U?si=Lkyyl_JHoTb4a7_v"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="weight-log" data-day="wednesday" data-exercise="Romanian-Deadlift">
        <label for="weight-wednesday-Romanian-Deadlift">Log your weight (kg):</label>
        <input type="number" id="weight-wednesday-Romanian-Deadlift" min="0" step="0.1">
        <button onclick="saveWeight('wednesday', 'Romanian-Deadlift')">Save</button>
        <div class="last-weight" id="last-weight-wednesday-Romanian-Deadlift"></div>
      </div>
    </ul>
    <ul>
      <h3>Calfs</h3>
      <li>Calf Raises - 3 x 12</li>
      <div class="exercise">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HSGjUouQZCQ?si=Eb7CJ3AB7sVU-Bv_&amp;start=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <div class="weight-log" data-day="wednesday" data-exercise="Seated-Calf-Raise">
        <label for="weight-wednesday-Seated-Calf-Raise">Log your weight (kg):</label>
        <input type="number" id="weight-wednesday-Seated-Calf-Raise" min="0" step="0.1">
        <button onclick="saveWeight('wednesday', 'Seated-Calf-Raise')">Save</button>
        <div class="last-weight" id="last-weight-wednesday-Seated-Calf-Raise"></div>
      </div>
    </ul>
    <button id="homeBtn">Back to Home</button>
  </div>
  <script>
    document.getElementById('homeBtn').onclick = function () {
      window.location.href = 'index.html'; // Change this if your home page has a different filename or path
    };

    function saveWeight(day, exercise) {
      const input = document.getElementById('weight-' + day + '-' + exercise);
      const weight = input.value;
      if (weight) {
        localStorage.setItem('weight-' + day + '-' + exercise, weight);
        showLastWeight(day, exercise);
      }
    }

    function showLastWeight(day, exercise) {
      const lastWeight = localStorage.getItem('weight-' + day + '-' + exercise);
      const display = document.getElementById('last-weight-' + day + '-' + exercise);
      if (lastWeight) {
        display.textContent = "Last logged weight: " + lastWeight + " kg";
      } else {
        display.textContent = "No weight logged yet.";
      }
    }

    // On page load, show last weight for each exercise
    document.querySelectorAll('.weight-log').forEach(function (logDiv) {
      const day = logDiv.getAttribute('data-day');
      const exercise = logDiv.getAttribute('data-exercise');
      showLastWeight(day, exercise);
    });
  </script>
</body>

</html>
