  <title>Thursday Exercises</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Thursday's Workout (PUSH)</h1>
    <ul>
      <h3>Chest</h3>
      <li>Incline Dumbbell Press - 3 x 12</li>

      <!-- Incline Dumbbell Press -->

        <input type="number" id="weight-thursday-Incline-Dumbbell-Press" min="0" step="0.1">
        <button onclick="saveWeight('thursday', 'Incline-Dumbbell-Press')">Save</button>

          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <!-- Arnold Press -->
      <div class="weight-log" data-day="thursday" data-exercise="Arnold-Press">
        <label for="weight-thursday-Arnold-Press">Log your weight (kg):</label>
        <input type="number" id="weight-thursday-Arnold-Press" min="0" step="0.1">

        <div class="last-weight" id="last-weight-thursday-Arnold-Press"></div>
      </div>
      <li>Cable Lateral Raise - 3 x 12</li>
      <div class="exercise">

          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <!-- Cable Lateral Raise -->
      <div class="weight-log" data-day="thursday" data-exercise="Cable-Lateral-Raise">

    <ul>

      <li>Skull Crushers - 3 x 12</li>
      <div class="exercise">

    </ul>
    <button id="homeBtn">Back to Home</button>
  </div>
  <script>
    document.getElementById('homeBtn').onclick = function () {
      window.location.href = 'index.html'; // Change this if your home page has a different filename or path
    };

    function saveWeight(day, exercise) {
      const input = document.getElementById('weight-' + day + '-' + exercise);
      const weight = input.value;
      if (weight) {
        localStorage.setItem('weight-' + day + '-' + exercise, weight);
        showLastWeight(day, exercise);
      }
    }

    function showLastWeight(day, exercise) {
      const lastWeight = localStorage.getItem('weight-' + day + '-' + exercise);
      const display = document.getElementById('last-weight-' + day + '-' + exercise);
      if (lastWeight) {
        display.textContent = "Last logged weight: " + lastWeight + " kg";
      } else {
        display.textContent = "No weight logged yet.";
      }
    }

    // On page load, show last weight for each exercise
    document.querySelectorAll('.weight-log').forEach(function (logDiv) {
      const day = logDiv.getAttribute('data-day');
      const exercise = logDiv.getAttribute('data-exercise');
      showLastWeight(day, exercise);
    });
  </script>
</body>
</html>
